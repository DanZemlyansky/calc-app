<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc app - Dan Zemlyansky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="text" id="input">
    <button class="operator" id="addBtn">+</button>
    <button class="operator" id="subtractBtn">-</button>
    <button class="operator" id="multiplyBtn">*</button>
    <button class="operator" id="divideBtn">รท</button>
    <button class="operator" id="modul">%</button>
    <button id="getResult">=</button>
    <button id="del">DEL</button>
    <button id="clearField">CLEAR</button>
    <div id="numbers"></div>


    <script src="main.js"></script>
</body>

</html>
