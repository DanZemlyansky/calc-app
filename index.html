<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc app - Dan Zemlyansky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content">
        <input type="text" id="input">
        <div id="calcWrapper">
            <div id="numbers"></div>
            <div class="buttons">
                <button class="operator" id="addBtn">+</button>
                <button class="operator" id="subtractBtn">-</button>
                <button class="operator" id="multiplyBtn">*</button>
                <button class="operator" id="divideBtn">/</button>
                <button class="operator" id="modul">%</button>
                <button id="del">DEL</button>
                <div class="bigBtn">
                    <button id="clearField">CLEAR</button>
                </div>
                <button id="getResult">=</button>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
